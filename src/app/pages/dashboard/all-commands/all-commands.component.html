<div class="top_bar">
  <div class="page_title">
    <hr class="" />
    <h1 class="page_title_h1">All Commands</h1>
  </div>
  <div class="notifications">
    <mat-icon aria-hidden="false" aria-label="Notification">
      notifications_active</mat-icon>
    <div class="notifications_number">
      <p>2</p>
    </div>
  </div>
</div>
<hr class="title_divider" />

<table mat-table multiTemplateDataRows [dataSource]="dataSource">
  <ng-container matColumnDef="Recipient Name">
    <th mat-header-cell *matHeaderCellDef> Recipient Name </th>
    <td mat-cell *matCellDef="let command"> {{command.recipient.fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="Recipient Address">
    <th mat-header-cell *matHeaderCellDef> Recipient Address </th>
    <td mat-cell *matCellDef="let command"> {{command.recipient.address}} </td>
  </ng-container>

  <ng-container matColumnDef="Loading Address">
    <th mat-header-cell *matHeaderCellDef> Loading Address </th>
    <td mat-cell *matCellDef="let command"> {{command.loadingPlace.address}} </td>
  </ng-container>

  <ng-container matColumnDef="Deposit Address">
    <th mat-header-cell *matHeaderCellDef> Deposit Address </th>
    <td mat-cell *matCellDef="let command"> {{command.deposit.address}} </td>
  </ng-container>

  <ng-container matColumnDef="Packages">
    <th mat-header-cell *matHeaderCellDef> Packages </th>
    <td mat-cell *matCellDef="let command"> {{command.packagesList}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
