<div class="top_bar">
  <div class="page_title">
    <hr class="" />
    <h1 class="page_title_h1">Overview</h1>
  </div>
  <!-- <div class="divider"></div> -->
  <div class="search_bar">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="notifications">
    <mat-icon aria-hidden="false" aria-label="Notification">
      notifications_active</mat-icon>
    <div class="notifications_number">
      <p>2</p>
    </div>
  </div>
</div>
<hr class="title_divider" />

<div class="table_header">
  <div class="table_title">
    <h3>Last Transports</h3>
  </div>
  <div class="selector">
    <ul>
      <li class="selector_tab">Last Month</li>
      <li class="selector_tab">Last Week</li>
      <li class="selector_tab">Today</li>
    </ul>
  </div>
</div>

<!-- Table -->
<table mat-table matSort [dataSource]="dataSource" matSortStart="desc">
  <ng-container matColumnDef="AWB">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> AWB </th>
    <td mat-cell *matCellDef="let order"> {{order.awb}} </td>
  </ng-container>

  <ng-container matColumnDef="Recipient Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Recipient Name </th>
    <td mat-cell *matCellDef="let order"> {{order.recipient.fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="Recipient Address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Recipient Address </th>
    <td mat-cell *matCellDef="let order"> {{order.recipient.address}} </td>
  </ng-container>

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let order"> {{order.loadingPlace.date | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
