<div class="dashboard" [@flyInOut]="'in'">
  <div class="left_section">
    <h1>Login</h1>
    <h2>
      Don't have an account? <a [routerLink]="['/signup']">Create an account</a>
    </h2>
    <br />
    <form class="credentials_form">
      <mat-form-field>
        <input matInput placeholder="Mail" [formControl]="emailFormControl" />
        <mat-error
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          [formControl]="emailFormControl"
        />
        <mat-error
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
        >
          Please enter a valid password
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br />
      <button mat-flat-button>Primary</button>
    </form>
  </div>

  <div class="triangle">
    <div class="triangle_text">
      <h2>Expedio</h2>
      <hr class="login_divider" />
    </div>
  </div>
</div>
